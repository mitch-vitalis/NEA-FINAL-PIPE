name: Run merge scripts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC daily

jobs:
  run-script:
    runs-on: ubuntu-latest

    # Map BOTH sets so either code path works (your code now supports MY_* or NEA_*)
    env:
      MY_SF_USER: ${{ secrets.MY_SF_USER }}
      MY_SF_PASS: ${{ secrets.MY_SF_PASS }}
      MY_SF_ACCT: ${{ secrets.MY_SF_ACCT }}
      NEA_SF_USER: ${{ secrets.NEA_SF_USER }}
      NEA_SF_PASS: ${{ secrets.NEA_SF_PASS }}
      NEA_SF_ACCT: ${{ secrets.NEA_SF_ACCT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # keep this if requirements.txt might not include it yet:
          pip install python-dotenv

      # Safe env presence check (no secret values printed)
      - name: Verify Snowflake envs present
        run: |
          missing=0
          for v in MY_SF_USER MY_SF_PASS MY_SF_ACCT NEA_SF_USER NEA_SF_PASS NEA_SF_ACCT; do
            if [ -z "${!v}" ]; then
              echo "❌ Missing $v"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "Required environment variables are missing. Check repo secrets and job env mapping."
            exit 1
          fi
          echo "✅ Snowflake envs are mapped."

      - name: Run merge_outputs.py
        run: python merge_outputs.py

      - name: Merge & upload inventory
        run: python merge_inventory.py
